version: '3.8'

services:
  bot:
    build: .
    container_name: telegram-beauty-salon-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Europe/Prague
    volumes:
      - ./bot.log:/app/bot.log
    networks:
      - bot-network

