version: '3.8'

services:
  bot:
    build: .
    container_name: telegram-beauty-salon-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=Europe/Prague
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./bot.log:/app/bot.log
    depends_on:
      - redis
    networks:
      - bot-network

  redis:
    image: redis:7-alpine
    container_name: telegram-bot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - bot-network
    ports:
      - "6379:6379"  # Expose for local access if needed

  webhook:
    build: .
    container_name: telegram-beauty-salon-webhook
    restart: unless-stopped
    command: python webhook.py
    env_file:
      - .env
    environment:
      - TZ=Europe/Prague
    ports:
      - "8000:8000"
    networks:
      - bot-network

  # Optional: Add PostgreSQL if not using Supabase
  # postgres:
  #   image: postgres:15-alpine
  #   environment:
  #     POSTGRES_DB: beauty_salon
  #     POSTGRES_USER: bot
  #     POSTGRES_PASSWORD: ${DB_PASSWORD}
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  redis_data:
