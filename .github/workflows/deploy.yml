        #   password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: telegram-beauty-salon-bot:latest
          cache-from: type=registry,ref=telegram-beauty-salon-bot:latest
